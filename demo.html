<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Ben Nha Rong with Tree</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #infoDiv {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px;
      background: white;
      z-index: 10;
      font-family: Arial, sans-serif;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.31/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/Graphic",
      "esri/geometry/Polygon",
      "esri/symbols/PolygonSymbol3D",
      "esri/symbols/ExtrudeSymbol3DLayer"
    ], (Map, SceneView, Graphic, Polygon, PolygonSymbol3D, ExtrudeSymbol3DLayer) => {

      // Tạo bản đồ
      const map = new Map({
        basemap: "topo-3d",
        ground: "world-elevation"
      });

      // Tạo SceneView
      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: {
            x: 106.70661695886596, // Kinh độ của camera
            y: 10.766883744071706,  // Vĩ độ của camera
            z: 200         // Chiều cao camera
          },
          tilt: 45,
          heading: 0
        }
      });

      // Tọa độ của cây
      const treeLat = 10.768409;
      const treeLon = 106.706230;

      // Tạo thân cây (hình trụ)
      const trunk = new Polygon({
        rings: [
          [
            [treeLon - 0.00001, treeLat - 0.00001],
            [treeLon + 0.00001, treeLat - 0.00001],
            [treeLon + 0.00001, treeLat + 0.00001],
            [treeLon - 0.00001, treeLat + 0.00001],
            [treeLon - 0.00001, treeLat - 0.00001]
          ]
        ]
      });

      const trunkSymbol = new PolygonSymbol3D({
        symbolLayers: [
          new ExtrudeSymbol3DLayer({
            size: 10, // Chiều cao thân cây
            material: { color: "brown" }
          })
        ]
      });

      const trunkGraphic = new Graphic({
        geometry: trunk,
        symbol: trunkSymbol
      });

      // Tạo tán cây (hình chóp)
      const canopy = new Polygon({
        rings: [
          [
            [treeLon - 0.00005, treeLat - 0.00005],
            [treeLon + 0.00005, treeLat - 0.00005],
            [treeLon + 0.00005, treeLat + 0.00005],
            [treeLon - 0.00005, treeLat + 0.00005],
            [treeLon - 0.00005, treeLat - 0.00005]
          ]
        ]
      });

      const canopySymbol = new PolygonSymbol3D({
        symbolLayers: [
          new ExtrudeSymbol3DLayer({
            size: 20, // Chiều cao tán cây
            material: { color: "green" }
          })
        ]
      });

      const canopyGraphic = new Graphic({
        geometry: canopy,
        symbol: canopySymbol
      });

      // Thêm thân cây và tán cây vào view
      view.graphics.addMany([trunkGraphic, canopyGraphic]);

      // Hiển thị tọa độ và chiều cao camera khi nhấp vào bản đồ
      view.on("click", (event) => {
        const lat = event.mapPoint.latitude.toFixed(6);
        const lon = event.mapPoint.longitude.toFixed(6);
        const cameraHeight = view.camera.position.z.toFixed(2);
        document.getElementById("infoDiv").innerHTML = `Latitude: ${lat}, Longitude: ${lon}, Camera Height: ${cameraHeight} meters`;
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="infoDiv">Click on the map to get coordinates and camera height</div>
</body>

</html>
